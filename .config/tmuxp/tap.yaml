session_name: tap
windows:
 - window_name: terminal
   layout: tiled
   start_directory: ~/Work/tap/tap
   shell_command_before:
    - export RSPEC_RETRY_RETRY_COUNT=0 && export NODE_OPTIONS="--max-old-space-size=8192"
   panes:
    - shell_command:
      - git status
      focus: true
    - shell_command:
      - mysql-start
    - pane
    - shell_command:
      - audio-mic-set-gain
 - window_name: editor
   layout: tiled
   start_directory: ~/Work/tap/tap
   shell_command_before:
    - export RSPEC_RETRY_RETRY_COUNT=0 && export NODE_OPTIONS="--max-old-space-size=8192"
    - vim
