session_name: tap
windows:
 - window_name: terminal 
   layout: tiled
   start_directory: ~/Work/tap/tap
   shell_command_before:
    - export RSPEC_RETRY_RETRY_COUNT=0 && export DEVELOPMENT=1
   panes:
    - shell_command:
      - git status
      focus: true
    - shell_command:
      - mysql_start
    - pane
    - pane
 - window_name: editor 
   layout: tiled
   start_directory: ~/Work/tap/tap
   shell_command_before:
    - export RSPEC_RETRY_RETRY_COUNT=0 && export DEVELOPMENT=1
    - vim
